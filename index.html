<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <title>PWA Camara</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            padding: 16px;
            min-height: 100vh;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 24px;
            color: #333;
            text-align: center;
        }

        .camera-section {
            margin-bottom: 24px;
            background: white;
            border-radius: 12px;
            padding: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 16px;
        }

        button {
            padding: 12px 16px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        button:active:not(:disabled) {
            transform: scale(0.95);
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            opacity: 0.6;
        }

        @media (hover: hover) {
            button:hover:not(:disabled) {
                background-color: #0056b3;
                box-shadow: 0 4px 12px rgba(0, 86, 179, 0.3);
            }
        }

        .camera-section-title {
            font-size: 14px;
            font-weight: 700;
            color: #666;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        fieldset {
            border: none;
            padding: 0;
            margin: 0;
        }

        video {
            display: block;
            width: 100%;
            height: auto;
            margin-bottom: 12px;
            border-radius: 8px;
            background-color: #000;
            aspect-ratio: 4 / 3;
            object-fit: cover;
        }

        #canvas {
            display: none;
        }

        .camera-actions {
            display: grid;
            gap: 10px;
        }

        .primary-action {
            grid-column: 1 / -1;
            background-color: #28a745;
            font-size: 16px;
            padding: 14px;
        }

        @media (hover: hover) {
            .primary-action:hover:not(:disabled) {
                background-color: #218838;
            }
        }

        .secondary-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .close-camera-btn {
            background-color: #dc3545;
        }

        @media (hover: hover) {
            .close-camera-btn:hover:not(:disabled) {
                background-color: #c82333;
            }
        }

        .gallery-section {
            background: white;
            border-radius: 12px;
            padding: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-top: 24px;
        }

        .gallery-title {
            font-size: 14px;
            font-weight: 700;
            color: #666;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .gallery-controls {
            display: grid;
            gap: 10px;
            margin-bottom: 16px;
        }

        .gallery-controls button {
            background-color: #ffc107;
            color: #333;
        }

        @media (hover: hover) {
            .gallery-controls button:hover:not(:disabled) {
                background-color: #e0a800;
            }
        }

        .gallery-scroll {
            display: flex;
            gap: 12px;
            overflow-x: auto;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background-color: #fafafa;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }

        .gallery-scroll::-webkit-scrollbar {
            height: 6px;
        }

        .gallery-scroll::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .gallery-scroll::-webkit-scrollbar-thumb {
            background: #bbb;
            border-radius: 4px;
        }

        .gallery-scroll::-webkit-scrollbar-thumb:hover {
            background: #888;
        }

        .gallery-item {
            flex-shrink: 0;
            position: relative;
        }

        .gallery-item img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            border: 3px solid #007bff;
            cursor: pointer;
            transition: transform 0.2s ease;
            -webkit-tap-highlight-color: transparent;
        }

        .gallery-item img:active {
            transform: scale(0.95);
        }

        @media (hover: hover) {
            .gallery-item img:hover {
                opacity: 0.8;
                transform: scale(1.05);
            }
        }

        .empty-gallery {
            padding: 32px 16px;
            text-align: center;
            color: #999;
            background-color: #f9f9f9;
            border-radius: 8px;
            font-size: 14px;
        }

        /* Tablets y pantallas más grandes */
        @media (min-width: 600px) {
            body {
                padding: 24px;
            }

            h1 {
                font-size: 32px;
                margin-bottom: 32px;
            }

            .camera-section {
                padding: 24px;
                margin-bottom: 32px;
            }

            .controls {
                grid-template-columns: 1fr 1fr;
                gap: 16px;
                margin-bottom: 20px;
            }

            .gallery-section {
                padding: 24px;
                margin-top: 32px;
            }

            .gallery-item img {
                width: 140px;
                height: 140px;
            }

            .primary-action {
                padding: 16px;
                font-size: 18px;
            }
        }

        /* Desktops */
        @media (min-width: 900px) {
            body {
                max-width: 800px;
                margin: 0 auto;
                padding: 32px 24px;
            }

            .controls {
                grid-template-columns: 1fr 1fr 1fr 1fr;
                gap: 12px;
                margin-bottom: 20px;
            }

            .primary-action {
                grid-column: 1 / 3;
            }

            .secondary-actions {
                grid-template-columns: 1fr 1fr;
            }

            .gallery-item img {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <h1>PWA Cámara</h1>
    
    <div class="camera-section">
        <div class="camera-section-title">Controles de Cámara</div>
        <div class="controls">
            <button type="button" id="openCamera">Abrir Cámara</button>
        </div>

        <fieldset id="cameraContainer" style="display: none;">
            <video id="video" autoplay playsinline width="320" height="240"></video>
            <div class="camera-actions">
                <button type="button" id="takePhoto" class="primary-action">Tomar Foto</button>
                <div class="secondary-actions">
                    <button type="button" id="closeCamera" class="close-camera-btn">Cerrar Cámara</button>
                    <button type="button" id="toggleCamera2">Cambiar Cámara</button>
                </div>
            </div>
        </fieldset>
    </div>

    <!-- Canvas oculto para guardar las fotos -->
    <canvas id="canvas" width="320" height="240"></canvas>

    <!-- Galería de fotos -->
    <div class="gallery-section">
        <div class="gallery-title">Galería de Fotos</div>
        <div class="gallery-controls">
            <button type="button" id="clearGallery">Limpiar Galería</button>
        </div>
        <div class="gallery-scroll" id="galleryScroll">
            <div class="empty-gallery">No hay fotos aún</div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
