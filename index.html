<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <title>PWA Camara</title>
</head>
<body>
    <div>
        <button type="button" id="openCamera">Abrir camara</button>

        <fieldset id="cameraContainer" style="display: none;">
            <video id="video" autoplay width="320" height="240" style="width: 320px; height: 240px;"></video>
            <button type="button" id="takePhoto">Tomar</button>
        </fieldset>

        <canvas id="canvas" width="320" height="240" style="width: 320px; height: 240px;"></canvas>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
